version: v1
managed:
  enabled: true
  go_package_prefix:
    default: "stubs"
types:
  include:
    - task.v1beta
plugins:
  - plugin: go
    out: ../task-api/test/stubs
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: ../task-api/test/stubs
    opt:
      - paths=source_relative
