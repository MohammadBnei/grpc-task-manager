---
apiVersion: v1
kind: Service
metadata:
  name: task-api
  labels:
    app: api
spec:
  ports:
    - name: grpc
      port: 4000
      targetPort: 4000
  selector:
    app: task-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: task-api
      annotations:
        autocert.step.sm/name: task-api.grpc-tm
    spec:
      containers:
        - image: mohammaddocker/tm-task-api
          name: task-api
          ports:
            - containerPort: 4000
          imagePullPolicy: Always
          volumeMounts:
            - name: tls
              mountPath: "/tls"
              readOnly: true
            - name: certs
              mountPath: "/certs"
              readOnly: true
          env:
            - name: MONGO_URL
              valueFrom:
                configMapKeyRef:
                  name: api-map
                  key: MONGO_URL
            - name: AUTH_API_URL
              valueFrom:
                configMapKeyRef:
                  name: api-map
                  key: AUTH_API_URL
      volumes:
      - name: tls
        csi:
          driver: csi.cert-manager.io
          readOnly: true
          volumeAttributes:
            csi.cert-manager.io/issuer-name: tm-selfsigned
            csi.cert-manager.io/dns-names: ${POD_NAME}.${POD_NAMESPACE}
      - name: certs
        secret:
          secretName: task-api-cert-tls
          items:
            - key: tls.key
              path: certificate.key
            - key: tls.crt
              path: certificate.crt 
