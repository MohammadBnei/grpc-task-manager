version: '3.8'

services:
  auth-api:
    image: gplane/pnpm:node18
    working_dir: /app
    volumes:
      - ../auth-api:/app/
      - ../local/certs:/certs
      - /app/node_modules
      - /app/.pnpm-store
    environment:
      - MYSQL_URL=mysql://root:passwd@mariadb:3306/auth
      - insecure=false
      - AUTH_CERT=/certs/auth.pem
      - AUTH_KEY=/certs/auth-key.pem
      - PORT=4000
      - USER_API_URL=user-api:4000
      - JWT_SECRET=super-secret
      - USER_CERT=/certs/user.pem
      - USER_KEY=/certs/user-key.pem
      - ROOT_CA=/certs/rootCA.pem
      - JAEGER_URL=http://tracing:14268/api/traces
    ports:
      - 4002:4000
    stdin_open: true
    command: start:dev
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 5s
      timeout: 10s
      retries: 5

  user-api:
    image: gplane/pnpm:node18
    working_dir: /app
    volumes:
      - ../user-api:/app/
      - ../local/certs:/certs
      - /app/node_modules
      - /app/.pnpm-store
    environment:
      - MYSQL_URL=mysql://root:passwd@mariadb:3306/user
      - insecure=false
      - PORT=4000
      - AUTH_API_URL=auth-api:4000
      - USER_CERT=/certs/user.pem
      - USER_KEY=/certs/user-key.pem
      - ROOT_CA=/certs/rootCA.pem
      - JAEGER_URL=http://tracing:14268/api/traces
    ports:
      - 4001:4000
    stdin_open: true
    command: start:dev
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 5s
      timeout: 10s
      retries: 5

  task-api:
    image: gplane/pnpm:node18
    working_dir: /app
    volumes:
      - ../task-api:/app/
      - ../local/certs:/certs
      - /app/node_modules
      - /app/.pnpm-store
    environment:
      - MONGO_URL=mongodb://root:task@mongo
      - insecure=false
      - PORT=4000
      - TASK_CERT=/certs/task.pem
      - TASK_KEY=/certs/task-key.pem
      - AUTH_API_URL=auth-api:4000
      - ROOT_CA=/certs/rootCA.pem
      - JAEGER_URL=http://tracing:14268/api/traces
    ports:
      - 4000:4000
    stdin_open: true
    command: start:dev
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 5s
      timeout: 10s
      retries: 5

  media-api:
    image: mohammaddocker/tm-media-api
    environment:
      - MYSQL_URL=mysql://root:passwd@mariadb:3306/media
      - insecure=true
      - MEDIA_CERT=/certs/media.pem
      - MEDIA_KEY=/certs/media-key.pem
      - PORT=4000
      - AUTH_API_URL=auth-api:4000
      - JAEGER_URL=http://tracing:14268/api/traces
    ports:
      - 4003:4000
    volumes:
      - ../local/certs:/certs
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 5s
      timeout: 10s
      retries: 5

networks:
  default:
    external: true
    name: grpc-task-manager_default
